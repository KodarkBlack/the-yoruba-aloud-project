<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <!-- BOXICONS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- navigation -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="">
              <span><h3 class="fab fa-odnoklassniki fa-lg">Yoruba Aloud</h3></span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="bx bx-home"></span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="">
              <span class="bx bx-category"></span>
              <span class="title">Categories</span>
            </a>
          </li>

          <li>
            <a href="">
              <span class="bx bx-book-content"></span>
              <span class="title">Learning Materials</span>
            </a>
          </li>

          <li>
            <a href="">
              <span class="bx bx-certification"></span>
              <span class="title">Quiz</span>
            </a>
          </li>

          <li>
            <a href="">
              <span class="bx bxs-id-card"></span>
              <span class="title">Admin Profile</span>
            </a>
          </li>

          <li>
            <a href="">
              <span class="bx bxs-log-out-circle"></span>
              <span class="title">Logout</span>
            </a>
          </li>

        </ul>
      </div>
    </div>

    <!-- =========== The Hamburger Toggle ============ -->

    <div class="main">
      <div class="topbar">
          <div class="toggle">
              <ion-icon name="menu-outline"></ion-icon>
          </div>
      </div>

      <h3>Kodark Black</h3>

      <!-- ========= Order Cards =========== -->

      <div class="cardCat">
        <div class="cardCont">
          <span class='bx bx-book-content'></span>
          <h2 class="cardName">Total Categories</h2>
          <p class="numbers">2</p>
        </div>

        <div class="cardCont">
          <span class='bx bx-book-content'></span>
          <h2 class="cardName">Learning Materials</h2>
          <p class="numbers">12</p>
        </div>

        <div class="cardCont">
          <span class='bx bx-book-content'></span>
          <h2 class="cardName">Total Sub-Categories</h2>
          <p class="numbers">37</p>
        </div>
      </div>

      <!-- ===== The Second card ======= -->

      <div class="cardCat">
        <div class="cardCont">
          <span class='bx bx-book-content'></span>
          <h2 class="cardName">Total Quiz</h2>
          <p class="numbers">0</p>
        </div>

        <div class="cardCont">
          <span class='bx bx-book-content'></span>
          <h2 class="cardName">Total Students</h2>
          <p class="numbers">9</p>
        </div>

        <div class="cardCont">
          <button class="cardBtn">Top Three Student</button>
        </div>
      </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="/dashboard.js"></script>
  </body>
</html>
